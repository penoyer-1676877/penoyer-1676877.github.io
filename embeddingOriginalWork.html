<!DOCTYPE html>
<html>
    <head>
        <title> Embedding Original Work</title>
    </head>
    <body>
        <h1>
            Embedding Original Work: Builder 1
        </h1>
        <h2>
            Youtube Video that Autoplays Starting at 3 Minutes:
        </h2>
        <iframe 
            width="560" height="315" 
            src="https://www.youtube.com/embed/318MpZiOU6Q?autoplay=1&start=180" 
            frameborder="0" allowfullscreen>
        </iframe>
        <h2>
            HTML 5 Video File:
        </h2>
        <video 
            width="320" height="240" controls>
            <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">  
         </video>
        <h2>
            HTML 5 Audio File:
        </h2>
        <audio controls>
            <source src="http://www-mmsp.ece.mcgill.ca/Documents/AudioFormats/WAVE/Samples/Microsoft/6_Channel_ID.wav" type="audio/wav">
        </audio>
        <h2>
            Object Tag That is Not a Flash:
        </h2>
        <object
            data="https://s3-us-west-2.amazonaws.com/pressbooks-samplefiles/MetamorphosisJacksonTheme/Metamorphosis-jackson.pdf" type="application/pdf"
            height="515" width="700">
        </object>
        <h2>
            RSS Feed: "Reuters:Entertainment News" 
        </h2>
        <iframe 
        width="400" height="400" style="border:none;" 
        src="http://output87.rssinclude.com/output?type=iframe&amp;id=1158949&amp;hash=0059afa93b536500d4a650225edbeb38">
        </iframe>
    </body>
 </html>
